<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Baby Yoda</title>
</head>
<body class="home-body">
    <header>
        <section class="header-social-container">
            <div class="media">
                <a href="/">Twitter</a>
                <a href="/">Instagram</a>
                <a href="/">Linkedin</a>
                <a href="/">Github</a>
            </div>
        </section>
        <section class="header-title-container">
            <h1>· Baby Yoda en CSS puro ·</h1>
        </section>
    </header>
    <main>
        <div class="baby-yoda-container">
            <div class="ship">
                <div class="force-container">
                    <div class="baby-yoda">
                        <div class="head">
                            <div class="face">
                                <div class="ears">
                                    <div class="ear ear-left">
                                        <div class="shade-ear-left"></div>
                                    </div>
                                    <div class="ear ear-rigth">
                                        <div class="shade-ear-rigth"></div>
                                    </div>
                                </div>
                                <div class="eyes">
                                    <div class="eye">
                                        <div class="pupil"></div>
                                    </div>
                                    <div class="eye">
                                        <div class="pupil"></div>
                                    </div>
                                </div>
                                <div class="nose"></div>
                            </div>
                        </div>
                        <div class="scarf">
                            <div class="grid-scarf">
                                <div class="part-1"></div>
                                <div class="part-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="front-ship">
                        <div class="top">
                            <div class="grid-front-ship">
                                <div class="square"></div>
                                <div class="square"></div>
                                <div class="square"></div>
                            </div>
                        </div>
                        <div class="bottom">
                            <h2 class="front-ship-title-container">
                                <span>The</span>
                                Mandalorian
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ship-shadow"></div>
        </div>
    </main>
</body>
</html>
